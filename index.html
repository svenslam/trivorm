<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormen Race XL (Sabotage)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap');

        :root {
            --bg-color: #2c3e50;
            --p1-color: #3498db; /* Blauw */
            --p2-color: #e74c3c; /* Rood */
            --card-bg: #ecf0f1;
            --timer-color: rgba(231, 76, 60, 0.4);
            --sabotage-color: #f39c12; /* Oranje */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* --- Timer Achtergrond --- */
        #timer-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 0%;
            background-color: var(--timer-color);
            z-index: 0;
            transition: height 1s linear;
            pointer-events: none;
        }

        /* --- UI Layout --- */
        #game-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            border: 7mm solid black;
        }

        #status-bar {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 1.5em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Spelers Gebieden --- */
        .player-area {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative; 
        }

        .active-turn {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .player-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .p1-name { color: var(--p1-color); }
        .p2-name { 
            color: var(--p2-color); 
            transform: rotate(180deg); 
        }
        
        .p2-name .sabotage-btn {
            transform: rotate(180deg);
        }
        
        /* --- Win/Loss Status Overlay --- */
        .player-game-status {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-family: 'Fredoka One', cursive;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-shadow: 0 0 10px black;
        }

        /* Status voor Speler 2 moet 180 graden terug draaien */
        #p2-status {
            transform: rotate(180deg);
        }

        .win-message {
            color: #2ecc71; /* Groen */
            opacity: 1;
            animation: celebrate 0.5s infinite;
        }

        .lose-message {
            color: #e74c3c; /* Rood */
            opacity: 1;
        }

        /* --- Kaarten en Handen --- */
        .hand, .center-pot {
            display: flex;
            gap: 15px;
            justify-content: center;
            min-height: 110px;
            align-items: center;
        }
        
        /* Draai hand Speler 2 om zodat het lijkt alsof de speler er bovenaan tegenover zit */
        #p2-hand {
            transform: rotate(180deg);
        }

        .card {
            width: 70px;
            height: 100px;
            background-color: var(--card-bg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            position: relative;
        }

        .card:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.4);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card.new-entry {
            animation: popIn 0.4s ease-out forwards;
        }

        .card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(0.5);
        }

        /* --- Vormen --- */
        .shape { width: 40px; height: 40px; }
        
        .shape-0 { background: #e74c3c; border-radius: 50%; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); } /* Cirkel Rood */
        .shape-1 { background: #3498db; border-radius: 5px; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); } /* Vierkant Blauw */
        .shape-2 { background: #2ecc71; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); height: 35px; } /* Driehoek Groen */
        .shape-3 { background: #f1c40f; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); } /* Ster Geel */
        .shape-4 { background: #9b59b6; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); } /* Zeshoek Paars */
        .shape-5 { background: #1abc9c; border-radius: 50% / 30% 70% 50% 50%; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); } /* Druppel Mint */

        /* --- Midden Gebied --- */
        #center-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .pot-label { 
            font-size: 0.9rem; font-weight: bold; opacity: 0.9; 
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- Sabotage Knop --- */
        .sabotage-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            background: var(--sabotage-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }

        .sabotage-btn:hover:not(:disabled) {
            background: #e67e22;
            transform: scale(1.05);
        }

        .sabotage-btn:disabled {
            background: rgba(243, 156, 18, 0.4);
            cursor: not-allowed;
            transform: none;
        }

        /* --- Overlay --- */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        button.start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        button.start-btn:hover { transform: scale(1.1); background: #2ecc71; }
        .hidden { display: none !important; }

        @keyframes celebrate { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
    </style>
</head>
<body>

    <div id="timer-layer"></div>

    <div id="game-container">
        <div id="p2-area" class="player-area">
            <div id="p2-status" class="player-game-status hidden"></div> 
            <div class="player-name p2-name">
                <button class="sabotage-btn" id="p2-sabotage-btn" onclick="handleSabotage(2)" disabled>Saboteer Pot (1x)</button>
                Speler 2
            </div>
            <div class="hand" id="p2-hand"></div>
        </div>

        <div id="center-area">
            <div class="pot-label">De Pot</div>
            <div class="center-pot" id="center-pot"></div>
            <div id="status-bar">Welkom!</div>
        </div>

        <div id="p1-area" class="player-area">
            <div id="p1-status" class="player-game-status hidden"></div>
            <div class="hand" id="p1-hand"></div>
            <div class="player-name p1-name">
                Speler 1
                <button class="sabotage-btn" id="p1-sabotage-btn" onclick="handleSabotage(1)" disabled>Saboteer Pot (1x)</button>
            </div>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">Vormen Race XL</h1>
        <p id="overlay-msg">Verzamel **3 van dezelfde vorm** in je hand.<br>Eerst weggooien, dan pakken! Je hebt **1 minuut**!</p>
        <button class="start-btn" onclick="startGame()">Start Spel</button>
    </div>

    <script>
        // --- Configuratie ---
        const USED_SHAPES = [0, 1, 2, 3]; 
        const TOTAL_STONES_PER_SHAPE = 5; 
        const HAND_SIZE = 4;
        const TIME_LIMIT = 60; 

        // --- Spel Variabelen ---
        let deck = [];
        let p1Hand = [];
        let p2Hand = [];
        let centerTiles = [];
        let currentPlayer = 1;
        let gameActive = false;
        let turnPhase = 'discard'; 
        let timerInterval;
        let timeRemaining = TIME_LIMIT;
        
        let p1SabotageUsed = false;
        let p2SabotageUsed = false;

        // --- Audio ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null; 

        function initializeAudio() {
            try {
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            } catch (e) {
                console.error("Audio Context niet beschikbaar:", e);
            }
        }

        function playSound(type) {
            if (!audioCtx || audioCtx.state === 'suspended') return;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'click') {
                osc.type = 'square'; osc.frequency.setValueAtTime(200, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.05, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'appear') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now); osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                gainNode.gain.setValueAtTime(0.05, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'pickup') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(500, now); osc.frequency.linearRampToValueAtTime(700, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'sabotage') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.4);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'tick') {
                // Volume aangepast naar 0.15 (harder)
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now); 
                gainNode.gain.setValueAtTime(0.15, now); 
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.05); 
                osc.start(now);
                osc.stop(now + 0.05);
            }
            else if (type === 'win') {
                const freqs = [523.25, 587.33, 659.25, 783.99, 1046.5];
                freqs.forEach((freq, index) => {
                    const winOsc = audioCtx.createOscillator();
                    const winGain = audioCtx.createGain();
                    winOsc.connect(winGain);
                    winGain.connect(audioCtx.destination);
                    winOsc.type = 'square';
                    winOsc.frequency.setValueAtTime(freq, now + index * 0.1);
                    winGain.gain.setValueAtTime(0.05, now + index * 0.1);
                    winGain.gain.linearRampToValueAtTime(0, now + index * 0.1 + 0.08);
                    winOsc.start(now + index * 0.1);
                    winOsc.stop(now + index * 0.1 + 0.1);
                });
            } else if (type === 'lose') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.6);
                gainNode.gain.setValueAtTime(0.2, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now); osc.stop(now + 0.6);
            }
        }

        // --- Logica ---

        function initDeck() {
            deck = [];
            for (let s of USED_SHAPES) {
                for (let i = 0; i < TOTAL_STONES_PER_SHAPE; i++) {
                    deck.push(s);
                }
            }
            shuffle(deck);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function dealInitialHands() {
            p1Hand = [];
            p2Hand = [];
            
            for (let i = 0; i < HAND_SIZE; i++) {
                if (deck.length > 0) p1Hand.push(deck.pop());
                if (deck.length > 0) p2Hand.push(deck.pop());
            }

            centerTiles = deck.length > 0 ? [deck.pop()] : []; 
        }

        function startGame() {
            initializeAudio();
            document.getElementById('overlay').classList.add('hidden');
            
            // Reset statusvelden
            document.getElementById('p1-status').classList.add('hidden');
            document.getElementById('p2-status').classList.add('hidden');
            
            initDeck();
            dealInitialHands();
            
            currentPlayer = 1;
            turnPhase = 'discard'; 
            gameActive = true;
            timeRemaining = TIME_LIMIT;
            p1SabotageUsed = false; 
            p2SabotageUsed = false; 
            
            render();
            startTimer();
            updateStatus(`Speler 1 is aan de beurt. Gooi een kaart weg.`);
        }

        function startTimer() {
            clearInterval(timerInterval);
            const timerLayer = document.getElementById('timer-layer');
            timerLayer.style.transition = 'none';
            timerLayer.style.height = '0%';
            void timerLayer.offsetWidth; 
            timerLayer.style.transition = `height ${TIME_LIMIT}s linear`;
            timerLayer.style.height = '100%';

            timerInterval = setInterval(() => {
                timeRemaining--;
                
                if (gameActive) {
                    playSound('tick');
                }

                if (timeRemaining <= 0) endGame(null);
            }, 1000);
        }

        /**
         * Verwerkt de sabotage actie, geactiveerd door de NIET-actieve speler
         * na de discard van de actieve speler.
         * @param {number} player De speler die de sabotage uitvoert (1 of 2).
         */
        function handleSabotage(player) {
            // De tegenstander is de speler die de sabotageknop gebruikt.
            const opponent = player;
            const activePlayer = (opponent === 1) ? 2 : 1;

            if (!gameActive || turnPhase !== 'pick') return;
            if (opponent === currentPlayer) return; 
            
            let sabotageUsed = (opponent === 1) ? p1SabotageUsed : p2SabotageUsed;
            if (sabotageUsed) return;
            
            if (opponent === 1) p1SabotageUsed = true;
            else p2SabotageUsed = true;

            // Gooi de potinhoud terug naar de stapel en schud
            deck.unshift(...centerTiles);
            centerTiles = [];
            shuffle(deck);

            // Trek 2 nieuwe kaarten naar de pot (Aanpassing om 2 kaarten te trekken)
            for (let i = 0; i < 2; i++) { 
                if (deck.length > 0) {
                    centerTiles.push(deck.pop());
                }
            }

            playSound('sabotage');
            updateStatus(`Sabotage! Speler ${opponent} heeft de pot gewisseld. Speler ${activePlayer} moet nu kiezen uit de nieuwe pot.`);
            
            render(true); 
        }


        /**
         * Verwerkt het weggooien van een kaart. Dit activeert Sabotage voor de tegenspeler.
         */
        function handleHandClick(player, index) {
            if (!gameActive) return;
            if (player !== currentPlayer) return;
            if (turnPhase !== 'discard') return;

            const hand = (player === 1) ? p1Hand : p2Hand;
            const card = hand.splice(index, 1)[0];
            deck.unshift(card); 
            playSound('click');

            if (deck.length > 0) {
                const newCenterCard = deck.pop();
                centerTiles.push(newCenterCard); 
                playSound('appear');
            }

            turnPhase = 'pick';
            
            const opponent = (player === 1) ? 2 : 1;
            const sabotageAllowed = (opponent === 1 ? !p1SabotageUsed : !p2SabotageUsed);
            
            let statusText = `Speler ${currentPlayer}: Kies een kaart uit de pot.`;
            if (sabotageAllowed) {
                statusText = `Speler ${opponent} kan nu **saboteren** of Speler ${currentPlayer} kiest een kaart uit de pot.`;
            }
            updateStatus(statusText);
            
            render(true);
        }

        function handleCenterClick(index) {
            if (!gameActive) return;
            if (turnPhase !== 'pick') return;

            const pickedCard = centerTiles[index];
            if (currentPlayer === 1) p1Hand.push(pickedCard);
            else p2Hand.push(pickedCard);

            playSound('pickup');
            centerTiles.splice(index, 1); 

            const currentHand = (currentPlayer === 1) ? p1Hand : p2Hand;
            if (checkWin(currentHand)) {
                endGame(currentPlayer);
                return;
            }

            // Wissel beurt en reset fase
            currentPlayer = (currentPlayer === 1) ? 2 : 1;
            turnPhase = 'discard';
            updateStatus(`Speler ${currentPlayer}: Gooi een kaart weg.`);
            render();
        }

        function checkWin(hand) {
            const counts = {};
            for (let val of hand) {
                counts[val] = (counts[val] || 0) + 1;
                if (counts[val] >= 3) return true;
            }
            return false;
        }

        function displayPlayerEndStatus(playerId, isWinner) {
            const statusEl = document.getElementById(`p${playerId}-status`);
            statusEl.classList.remove('hidden', 'win-message', 'lose-message');
            
            if (isWinner) {
                statusEl.innerText = 'GEWONNEN! ðŸŽ‰';
                statusEl.classList.add('win-message');
            } else {
                statusEl.innerText = 'VERLOREN... ðŸ˜”';
                statusEl.classList.add('lose-message');
            }
        }


        function endGame(winner) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('timer-layer').style.transition = 'none';
            updateStatus('Spel voorbij.');

            const overlay = document.getElementById('overlay');
            const title = document.getElementById('overlay-title');
            const msg = document.getElementById('overlay-msg'); 
            const btn = overlay.querySelector('button');

            btn.innerText = "Nog een keer spelen";
            title.classList.remove('win-anim');
            
            if (winner) {
                playSound('win');
                displayPlayerEndStatus(winner, true);
                displayPlayerEndStatus((winner === 1 ? 2 : 1), false);

                title.innerText = `ðŸ¥³ Speler ${winner} wint! ðŸŽ‰`;
                title.classList.add('win-anim');
                msg.innerText = "Geweldig! Je hebt 3 gelijke vormen verzameld.";
            } else {
                playSound('lose');
                displayPlayerEndStatus(1, false);
                displayPlayerEndStatus(2, false);
                
                title.innerText = "â±ï¸ TIJD OP! â±ï¸";
                msg.innerText = "Niemand heeft op tijd gewonnen. Probeer het opnieuw!";
            }

            overlay.classList.remove('hidden');
            
            render(); 
        }

        function updateStatus(text) {
            const el = document.getElementById('status-bar');
            el.style.animation = 'none'; el.offsetHeight; el.style.animation = 'fadeIn 0.5s'; 
            el.innerText = text;
        }

        // --- Rendering ---

        function createCardHTML(shapeVal, onClickStr, isDisabled, isNewEntry) {
            let shapeClass = shapeVal >= 0 ? `shape-${shapeVal}` : '';
            let disabledClass = isDisabled ? 'disabled' : '';
            let animClass = isNewEntry ? 'new-entry' : '';
            
            return `
                <div class="card ${disabledClass} ${animClass}" onclick="${isDisabled ? '' : onClickStr}">
                    <div class="shape ${shapeClass}"></div>
                </div>
            `;
        }

        function render(animateLastCenterCard = false) {
            const p1Container = document.getElementById('p1-hand');
            const p2Container = document.getElementById('p2-hand');
            const centerContainer = document.getElementById('center-pot');
            const p1Area = document.getElementById('p1-area');
            const p2Area = document.getElementById('p2-area');
            
            const p1Btn = document.getElementById('p1-sabotage-btn');
            const p2Btn = document.getElementById('p2-sabotage-btn');

            // Highlight actieve speler
            if (gameActive) {
                if (currentPlayer === 1) {
                    p1Area.classList.add('active-turn'); p2Area.classList.remove('active-turn');
                } else {
                    p1Area.classList.remove('active-turn'); p2Area.classList.add('active-turn');
                }
            } else {
                p1Area.classList.remove('active-turn'); p2Area.classList.remove('active-turn');
            }
            
            // Sabotage Knop Logica
            if (p1Btn) p1Btn.disabled = !gameActive || currentPlayer !== 2 || turnPhase !== 'pick' || p1SabotageUsed;
            if (p2Btn) p2Btn.disabled = !gameActive || currentPlayer !== 1 || turnPhase !== 'pick' || p2SabotageUsed;
            
            // Render Hand Speler 1
            p1Container.innerHTML = p1Hand.map((val, idx) => {
                const disabled = (!gameActive || currentPlayer !== 1 || turnPhase !== 'discard');
                return createCardHTML(val, `handleHandClick(1, ${idx})`, disabled, false);
            }).join('');

            // Render Hand Speler 2
            p2Container.innerHTML = p2Hand.map((val, idx) => {
                const disabled = (!gameActive || currentPlayer !== 2 || turnPhase !== 'discard');
                return createCardHTML(val, `handleHandClick(2, ${idx})`, disabled, false);
            }).join('');

            // Render Pot
            centerContainer.innerHTML = centerTiles.map((val, idx) => {
                const disabled = (!gameActive || turnPhase !== 'pick');
                const isNew = (animateLastCenterCard && idx === centerTiles.length - 1); 
                return createCardHTML(val, `handleCenterClick(${idx})`, disabled, isNew);
            }).join('');
        }
    </script>
</body>
</html>
