<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormen Verzamelaars XL (Sabotage)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap');

        :root {
            --bg-color: #2c3e50;
            --p1-color: #3498db;
            --p2-color: #e74c3c;
            --card-bg: #ecf0f1;
            --timer-color: rgba(231, 76, 60, 0.4);
            --sabotage-color: #f39c12; /* Oranje */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* --- Timer Achtergrond --- */
        #timer-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 0%;
            background-color: var(--timer-color);
            z-index: 0;
            transition: height 1s linear;
            pointer-events: none;
        }

        /* --- UI Layout --- */
        #game-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #status-bar {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 1.5em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Spelers Gebieden --- */
        .player-area {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .active-turn {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .player-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .p1-name { color: var(--p1-color); }
        .p2-name { color: var(--p2-color); }

        /* --- Kaarten en Handen --- */
        .hand, .center-pot {
            display: flex;
            gap: 15px;
            justify-content: center;
            min-height: 110px;
            align-items: center;
        }

        .card {
            width: 70px;
            height: 100px;
            background-color: var(--card-bg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.4);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card.new-entry {
            animation: popIn 0.4s ease-out forwards;
        }

        .card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(0.5);
        }

        /* --- Vormen --- */
        .shape { width: 40px; height: 40px; }
        
        .shape-0 { background: #e74c3c; border-radius: 50%; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); }
        .shape-1 { background: #3498db; border-radius: 5px; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); }
        .shape-2 { background: #2ecc71; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); height: 35px; }
        .shape-3 { background: #f1c40f; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .shape-4 { background: #9b59b6; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
        .shape-5 { background: transparent; position: relative; }
        .shape-5::before, .shape-5::after { content: ''; position: absolute; background: #e67e22; border-radius: 4px; box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1); }
        .shape-5::before { width: 100%; height: 12px; top: 50%; left: 0; transform: translateY(-50%); }
        .shape-5::after { height: 100%; width: 12px; left: 50%; top: 0; transform: translateX(-50%); }


        /* --- Midden Gebied --- */
        #center-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .pot-label { 
            font-size: 0.9rem; font-weight: bold; opacity: 0.9; 
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- Sabotage Knop --- */
        .sabotage-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            background: var(--sabotage-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }

        .sabotage-btn:hover:not(:disabled) {
            background: #e67e22;
            transform: scale(1.05);
        }

        .sabotage-btn:disabled {
            background: rgba(243, 156, 18, 0.4);
            cursor: not-allowed;
        }

        /* --- Overlay --- */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        button.start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        button.start-btn:hover { transform: scale(1.1); background: #2ecc71; }
        .hidden { display: none !important; }

        .win-anim { animation: celebrate 0.5s infinite; color: #f1c40f; }
        @keyframes celebrate { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="timer-layer"></div>

    <div id="game-container">
        <div id="p2-area" class="player-area">
            <div class="player-name p2-name">
                Speler 2
                <button class="sabotage-btn" id="p1-sabotage-btn" onclick="handleSabotage(1)" disabled>Saboteer Pot (1x)</button>
            </div>
            <div class="hand" id="p2-hand"></div>
        </div>

        <div id="center-area">
            <div class="pot-label">De Pot</div>
            <div class="center-pot" id="center-pot"></div>
            <div id="status-bar">Welkom!</div>
        </div>

        <div id="p1-area" class="player-area">
            <div class="hand" id="p1-hand"></div>
            <div class="player-name p1-name">
                Speler 1
                <button class="sabotage-btn" id="p2-sabotage-btn" onclick="handleSabotage(2)" disabled>Saboteer Pot (1x)</button>
            </div>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">Vormen Race XL</h1>
        <p id="overlay-msg">Verzamel 3 van dezelfde vorm.<br>Je hebt 1 minuut!</p>
        <button class="start-btn" onclick="startGame()">Start Spel</button>
    </div>

    <script>
        // --- Configuratie ---
        const SHAPES = [0, 1, 2, 3, 4, 5]; 
        const TOTAL_STONES_PER_SHAPE = 5;
        const TIME_LIMIT = 60; 

        // --- Spel Variabelen ---
        let deck = [];
        let p1Hand = [];
        let p2Hand = [];
        let centerTiles = [];
        let currentPlayer = 1;
        let gameActive = false;
        let turnPhase = 'discard'; 
        let timerInterval;
        let timeRemaining = TIME_LIMIT;
        
        // --- SABOTAGE VARIABELEN ---
        let p1SabotageUsed = false;
        let p2SabotageUsed = false;

        // --- Audio ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null; 

        function initializeAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return; 
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'click') {
                osc.type = 'square'; osc.frequency.setValueAtTime(200, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.05, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'appear') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now); osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                gainNode.gain.setValueAtTime(0.05, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'pickup') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(500, now); osc.frequency.linearRampToValueAtTime(700, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'sabotage') { // Nieuw geluid voor sabotage
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.4);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'win') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, now); osc.frequency.setValueAtTime(554, now + 0.1); 
                osc.frequency.setValueAtTime(659, now + 0.2); osc.frequency.setValueAtTime(880, now + 0.3); 
                gainNode.gain.setValueAtTime(0.1, now); gainNode.gain.linearRampToValueAtTime(0, now + 1.0);
                osc.start(now); osc.stop(now + 1.0);
            } else if (type === 'lose') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.6);
                gainNode.gain.setValueAtTime(0.2, now); gainNode.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now); osc.stop(now + 0.6);
            }
        }

        // --- Logica ---

        function initDeck() {
            deck = [];
            for (let s of SHAPES) {
                for (let i = 0; i < TOTAL_STONES_PER_SHAPE; i++) {
                    deck.push(s);
                }
            }
            shuffle(deck);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function dealInitialHands() {
            p1Hand = [];
            p2Hand = [];
            
            for(let s of SHAPES) {
                let idx = deck.indexOf(s);
                if (idx !== -1) p1Hand.push(deck.splice(idx, 1)[0]);
            }
            for(let s of SHAPES) {
                let idx = deck.indexOf(s);
                if (idx !== -1) p2Hand.push(deck.splice(idx, 1)[0]);
            }
            
            // Corrigeer handgrootte naar 4 en leg terug
            while (p1Hand.length > 4) deck.push(p1Hand.pop());
            while (p2Hand.length > 4) deck.push(p2Hand.pop());

            shuffle(p1Hand);
            shuffle(p2Hand);
            shuffle(deck); 

            // Start met 1 steen in het midden
            centerTiles = deck.length > 0 ? [deck.pop()] : []; 
        }

        function startGame() {
            initializeAudio(); // Activeer audio bij klik
            document.getElementById('overlay').classList.add('hidden');
            initDeck();
            dealInitialHands();
            
            currentPlayer = 1;
            turnPhase = 'discard'; 
            gameActive = true;
            timeRemaining = TIME_LIMIT;
            p1SabotageUsed = false; // Reset
            p2SabotageUsed = false; // Reset
            
            render();
            startTimer();
            updateStatus(`Speler 1: Gooi eerst een kaart weg.`);
        }

        function startTimer() {
            clearInterval(timerInterval);
            const timerLayer = document.getElementById('timer-layer');
            timerLayer.style.transition = 'none';
            timerLayer.style.height = '0%';
            void timerLayer.offsetWidth; 
            timerLayer.style.transition = `height ${TIME_LIMIT}s linear`;
            timerLayer.style.height = '100%';

            timerInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) endGame(null);
            }, 1000);
        }

        // --- SABOTAGE FUNCTIE ---
        function handleSabotage(player) {
            if (!gameActive || player !== currentPlayer || turnPhase !== 'discard') return;
            
            const btnId = `p${player}-sabotage-btn`;
            const btn = document.getElementById(btnId);

            if ((player === 1 && p1SabotageUsed) || (player === 2 && p2SabotageUsed)) return;

            // Markeer knop als gebruikt
            if (player === 1) p1SabotageUsed = true;
            else p2SabotageUsed = true;

            // Reset de pot en plaats 1 nieuwe kaart
            centerTiles = [];
            if (deck.length > 0) {
                centerTiles.push(deck.pop());
            }

            playSound('sabotage');
            updateStatus(`Speler ${player} heeft de pot gesaboteerd! Gooi nu een kaart weg om de tweede kaart te trekken.`);
            
            // Knop uitschakelen en renderen
            btn.disabled = true;
            render();
        }


        function handleHandClick(player, index) {
            if (!gameActive) return;
            if (player !== currentPlayer) return;
            if (turnPhase !== 'discard') return;

            const card = (player === 1) ? p1Hand.splice(index, 1)[0] : p2Hand.splice(index, 1)[0];
            deck.unshift(card); 
            playSound('click');

            // Voeg de tweede (willekeurige) kaart toe aan de pot
            if (deck.length > 0) {
                centerTiles.push(deck.pop()); 
                playSound('appear');
            }

            turnPhase = 'pick';
            updateStatus(`Speler ${currentPlayer}: Kies nu een kaart uit de pot.`);
            render(true); 
        }

        function handleCenterClick(index) {
            if (!gameActive) return;
            if (turnPhase !== 'pick') return;

            const pickedCard = centerTiles[index];
            if (currentPlayer === 1) p1Hand.push(pickedCard);
            else p2Hand.push(pickedCard);

            playSound('pickup');
            centerTiles.splice(index, 1); 

            if (checkWin(currentPlayer === 1 ? p1Hand : p2Hand)) {
                endGame(currentPlayer);
                return;
            }

            // Wissel beurt en reset fase
            currentPlayer = (currentPlayer === 1) ? 2 : 1;
            turnPhase = 'discard';
            updateStatus(`Speler ${currentPlayer}: Gooi een kaart weg.`);
            render();
        }

        function checkWin(hand) {
            const counts = {};
            for (let val of hand) {
                counts[val] = (counts[val] || 0) + 1;
                if (counts[val] >= 3) return true;
            }
            return false;
        }

        function endGame(winner) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('timer-layer').style.transition = 'none';
            
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('overlay-title');
            const msg = document.getElementById('overlay-msg');
            const btn = overlay.querySelector('button');

            overlay.classList.remove('hidden');
            btn.innerText = "Nog een keer";

            if (winner) {
                playSound('win');
                title.innerText = `Speler ${winner} wint!`;
                title.classList.add('win-anim');
                msg.innerText = "Geweldig! Je hebt 3 gelijke vormen.";
            } else {
                playSound('lose');
                title.innerText = "TIJD OP!";
                title.classList.remove('win-anim');
                msg.innerText = "Niemand heeft op tijd gewonnen.";
            }
        }

        function updateStatus(text) {
            const el = document.getElementById('status-bar');
            el.style.animation = 'none'; el.offsetHeight; el.style.animation = null; 
            el.innerText = text;
        }

        // --- Rendering ---

        function createCardHTML(shapeVal, onClickStr, isDisabled, isNewEntry) {
            let shapeClass = shapeVal >= 0 ? `shape-${shapeVal}` : '';
            let disabledClass = isDisabled ? 'disabled' : '';
            let animClass = isNewEntry ? 'new-entry' : '';
            
            return `
                <div class="card ${disabledClass} ${animClass}" onclick="${isDisabled ? '' : onClickStr}">
                    <div class="shape ${shapeClass}"></div>
                </div>
            `;
        }

        function render(animateLastCenterCard = false) {
            const p1Container = document.getElementById('p1-hand');
            const p2Container = document.getElementById('p2-hand');
            const centerContainer = document.getElementById('center-pot');
            const p1Area = document.getElementById('p1-area');
            const p2Area = document.getElementById('p2-area');
            
            // De ID's van de knoppen zijn NIET gewisseld (p1-sabotage-btn blijft p1-sabotage-btn)
            // Maar ze zijn fysiek omgewisseld in de HTML.
            const p1Btn = document.getElementById('p1-sabotage-btn');
            const p2Btn = document.getElementById('p2-sabotage-btn');

            // Highlight actieve speler
            if (currentPlayer === 1) {
                p1Area.classList.add('active-turn'); p2Area.classList.remove('active-turn');
            } else {
                p1Area.classList.remove('active-turn'); p2Area.classList.add('active-turn');
            }
            
            // Sabotage knop status (de logica blijft gebaseerd op de ID's en de speler)
            if (p1Btn) p1Btn.disabled = !gameActive || currentPlayer !== 1 || p1SabotageUsed || turnPhase !== 'discard';
            if (p2Btn) p2Btn.disabled = !gameActive || currentPlayer !== 2 || p2SabotageUsed || turnPhase !== 'discard';


            p1Container.innerHTML = p1Hand.map((val, idx) => {
                const disabled = (currentPlayer !== 1 || turnPhase !== 'discard');
                return createCardHTML(val, `handleHandClick(1, ${idx})`, disabled, false);
            }).join('');

            p2Container.innerHTML = p2Hand.map((val, idx) => {
                const disabled = (currentPlayer !== 2 || turnPhase !== 'discard');
                return createCardHTML(val, `handleHandClick(2, ${idx})`, disabled, false);
            }).join('');

            centerContainer.innerHTML = centerTiles.map((val, idx) => {
                const disabled = (turnPhase !== 'pick');
                const isNew = (animateLastCenterCard && idx === centerTiles.length - 1);
                return createCardHTML(val, `handleCenterClick(${idx})`, disabled, isNew);
            }).join('');
        }
    </script>
</body>
</html>
